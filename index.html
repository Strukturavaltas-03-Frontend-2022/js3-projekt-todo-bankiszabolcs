<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a12b8ef1c.js" crossorigin="anonymous"></script>
    <title>TODO</title>
</head>
<body>
    <h1>Daily To-Do list manager</h1>
    <div class="wrapper">
        <p class="date" id="day">Thursday</p>
        <p class="date" id="date">10-15-2020</p>
        <form class="inputContainer">
            <input class="input" placeholder="Take the garbage out" type="text">
            <button type="submit"><i class="fa-duotone fa-plus"></i></button>
        </form>
        <div class="toDoContainer">
            <ul class="toDoList">
                <!-- <div class="toDoList__item">
                    <li>
                    </li>
                </div> -->
            </ul>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
