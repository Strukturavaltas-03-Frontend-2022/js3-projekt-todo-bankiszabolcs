<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a12b8ef1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TODO</title>
</head>
<body>
    <h1>Daily To-Do list manager</h1>
    <div class="wrapper">
        <p class="date" id="day">Thursday</p>
        <p class="date" id="date">10-15-2020</p>
        <form class="inputContainer">
            <input class="input" placeholder="Take the garbage out" type="text">
            <button class="add" type="submit"><i class="fa-duotone fa-plus"></i></button>
        </form>
        <div class="noToDos"><p>Time to chill! You have no todos! </p> <p class="clink">ðŸ¥‚</p> </div>
        
        <p class="pendingItems"></p>
        <div class="toDoContainer">
            <ul class="toDoList">
                <!-- <div class="toDoList__item">
                    <li></li>
                    <button class="button--checked"> Pipa</button>
                    <button class="button--trash"> Kuka</button>
                </div> -->
            </ul>
        </div>
        <p class="numbCompletedItems"></p>
        <div class="completedContainer">
            <ul class="completedList">
                <!-- <div class="toDoList__item">
                    <li></li>
                    <button class="button--checked"> Pipa</button>
                    <button class="button--trash"> Kuka</button>
                </div> -->
            </ul>
        </div>
        <div class="bottomContainer">
            <p class="hideComplete"> <input type="checkbox" class="checkit" name="checkit" id="checkit" value="1" />
                <label class="hideComplete" for="checkit" name="hideShow" id="hideshow">Hide Complete</label></p>
            <p class="clearAll">Clear All</p>
        </div>
    </div>

   


    <script type="module" src="app.js"></script>
</body>
</html>
